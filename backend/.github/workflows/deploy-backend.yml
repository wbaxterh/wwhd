name: ğŸš€ Deploy Backend to ECS

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: wwhd-dev-backend
  ECS_SERVICE: wwhd-backend
  ECS_CLUSTER: wwhd-cluster
  ECS_TASK_DEFINITION: wwhd-backend
  CONTAINER_NAME: fastapi

jobs:
  build-and-deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    permissions:
      id-token: write
      contents: read

    outputs:
      image-uri: ${{ steps.build-image.outputs.image }}
      deployment-url: ${{ steps.deployment-info.outputs.url }}

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ—ï¸ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ”‘ Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: ğŸ§ª Build and Test Docker Image
      id: docker-test
      run: |
        cd backend
        echo "ğŸ”¨ Building Docker image for testing..."
        docker build -t test-backend:latest .

        echo "ğŸ§ª Testing container startup..."
        docker run -d --name test-container \
          -e OPENAI_API_KEY=test-key \
          -e ENABLE_OPENAI=true \
          -e APP_ENV=test \
          -e JWT_SECRET=test-secret \
          -e QDRANT_URL=http://localhost:6333 \
          -e DATABASE_URL=sqlite:///tmp/test.db \
          -p 8000:8000 \
          test-backend:latest

        # Wait for container to initialize
        sleep 10

        # Check if container is running
        if [ "$(docker inspect -f '{{.State.Running}}' test-container)" != "true" ]; then
          echo "âŒ Container failed to start!"
          docker logs test-container
          exit 1
        fi

        # Test health endpoint
        max_attempts=30
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          if curl -f http://localhost:8000/health; then
            echo "âœ… Health check passed!"
            break
          fi
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ Health check failed after $max_attempts attempts!"
            docker logs test-container
            exit 1
          fi
          echo "ğŸ”„ Attempt $attempt/$max_attempts - Health check failed, retrying..."
          sleep 2
          ((attempt++))
        done

        echo "âœ… Docker container tests passed!"
        docker stop test-container && docker rm test-container

    - name: ğŸ—ï¸ Build, Tag, and Push to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd backend

        # Build with multi-platform support
        docker buildx build \
          --platform linux/amd64 \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --tag $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          --push .

        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: ğŸ“„ Prepare Task Definition
      run: |
        cd backend
        cp task-definition.json ../task-definition.json

    - name: âš™ï¸ Update Task Definition with Environment Variables
      env:
        ENVIRONMENT: ${{ github.event.inputs.environment || 'production' }}
      run: |
        # Update task definition with proper environment variables and secrets
        jq --arg openai_key "${{ secrets.OPENAI_API_KEY }}" \
           --arg model_chat "${{ vars.MODEL_CHAT || 'gpt-4o-mini' }}" \
           --arg model_embed "${{ vars.MODEL_EMBED || 'text-embedding-3-small' }}" \
           --arg jwt_secret "${{ secrets.JWT_SECRET || 'default-jwt-secret-change-in-production' }}" \
           --arg cors_origins "${{ vars.CORS_ORIGINS || '[\"https://wwhd.weshuber.com\", \"https://api.weshuber.com\"]' }}" \
           --arg environment "$ENVIRONMENT" \
           '
           .containerDefinitions[0].environment = [
             {"name": "OPENAI_API_KEY", "value": $openai_key},
             {"name": "MODEL_CHAT", "value": $model_chat},
             {"name": "MODEL_EMBED", "value": $model_embed},
             {"name": "ENABLE_OPENAI", "value": "true"},
             {"name": "QDRANT_URL", "value": "http://localhost:6333"},
             {"name": "DATABASE_URL", "value": "sqlite:////data/app.db"},
             {"name": "SQLITE_PATH", "value": "/data/wwhd_v3.db"},
             {"name": "APP_ENV", "value": $environment},
             {"name": "LOG_LEVEL", "value": "INFO"},
             {"name": "JWT_SECRET", "value": $jwt_secret},
             {"name": "CORS_ORIGINS", "value": $cors_origins}
           ] |
           .containerDefinitions[0].secrets = []
           ' task-definition.json > updated-task-definition.json
        mv updated-task-definition.json task-definition.json

    - name: ğŸ“ Fill in New Image ID in Task Definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: ğŸ›¡ï¸ Zero-Downtime Deployment Strategy
      run: |
        echo "ğŸ›¡ï¸ Starting zero-downtime deployment with Qdrant database lock protection..."

        # Get current service state
        CURRENT_DESIRED_COUNT=$(aws ecs describe-services \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].desiredCount' \
          --output text)

        RUNNING_TASKS=$(aws ecs list-tasks \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service-name ${{ env.ECS_SERVICE }} \
          --desired-status RUNNING \
          --query 'taskArns' \
          --output json)

        echo "ğŸ“Š Current state - Desired: $CURRENT_DESIRED_COUNT, Running: $(echo $RUNNING_TASKS | jq length)"

        # Strategy: Handle Qdrant database locks by ensuring only one task runs at a time during deployment
        if [ "$CURRENT_DESIRED_COUNT" -gt 0 ] && [ "$(echo $RUNNING_TASKS | jq length)" -gt 0 ]; then
          echo "ğŸ”„ Active service detected - implementing graceful deployment..."

          # Step 1: Temporarily set desired count to 0 to stop all existing tasks
          echo "ğŸ›‘ Stopping existing tasks to prevent Qdrant database lock conflicts..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --desired-count 0

          # Step 2: Wait for all tasks to stop
          echo "â³ Waiting for existing tasks to stop completely..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          echo "âœ… All existing tasks stopped - database locks released"
        else
          echo "ğŸŸ¢ No active tasks detected - safe to deploy new version"
        fi

    - name: ğŸš€ Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: false

    - name: ğŸ”„ Ensure Service is Running
      run: |
        echo "ğŸ”„ Ensuring service has desired count of 1..."

        # Force desired count to 1 to start the new deployment
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --desired-count 1

        echo "â³ Waiting for new deployment to stabilize..."
        aws ecs wait services-stable \
          --cluster ${{ env.ECS_CLUSTER }} \
          --services ${{ env.ECS_SERVICE }}

        echo "âœ… Service deployment completed"

    - name: ğŸ“Š Verify Deployment
      id: deployment-info
      run: |
        echo "âœ… Backend deployment completed successfully!"
        echo "ğŸ¯ Environment: ${{ github.event.inputs.environment || 'production' }}"
        echo "ğŸ“¦ Image: ${{ steps.build-image.outputs.image }}"
        echo "ğŸ”— API URL: https://api.weshuber.com"
        echo "ğŸ¥ Health Check: https://api.weshuber.com/health"
        echo ""
        echo "url=https://api.weshuber.com" >> $GITHUB_OUTPUT

        # Enhanced health checking with Qdrant database verification
        echo "ğŸ§ª Testing deployed service with comprehensive health checks..."
        sleep 30  # Wait for load balancer to route to new tasks

        # Test basic health endpoint
        max_attempts=30
        attempt=1
        health_passed=false
        while [ $attempt -le $max_attempts ]; do
          if curl -f -s https://api.weshuber.com/health; then
            echo "âœ… Basic health check passed on attempt $attempt!"
            health_passed=true
            break
          fi
          if [ $attempt -eq $max_attempts ]; then
            echo "âŒ Basic health check failed after $max_attempts attempts"
            health_passed=false
            break
          fi
          echo "ğŸ”„ Attempt $attempt/$max_attempts - Testing basic health endpoint..."
          sleep 10
          ((attempt++))
        done

        # Test Qdrant database connectivity if basic health passes
        if [ "$health_passed" = true ]; then
          echo "ğŸ—„ï¸ Testing Qdrant database connectivity..."
          qdrant_attempts=10
          qdrant_attempt=1
          while [ $qdrant_attempt -le $qdrant_attempts ]; do
            # Test with a simple chat query to verify RAG system
            response=$(curl -s -X POST "https://api.weshuber.com/chat" \
              -H "Content-Type: application/json" \
              -d '{"message":"test connection"}' | jq -r '.message' 2>/dev/null)

            if [ "$response" != "null" ] && [ "$response" != "" ]; then
              echo "âœ… RAG system and database connectivity verified!"
              break
            fi
            if [ $qdrant_attempt -eq $qdrant_attempts ]; then
              echo "âš ï¸ RAG system test inconclusive after $qdrant_attempts attempts"
              echo "Basic health checks passed, deployment may still be valid"
              break
            fi
            echo "ğŸ”„ Attempt $qdrant_attempt/$qdrant_attempts - Testing RAG system..."
            sleep 5
            ((qdrant_attempt++))
          done
        fi

    - name: ğŸ“‹ Deployment Summary
      run: |
        echo "## ğŸš€ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ steps.build-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**API URL:** https://api.weshuber.com" >> $GITHUB_STEP_SUMMARY
        echo "**Health Check:** https://api.weshuber.com/health" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ğŸ“Š Service Status" >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY
        aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} \
          --query 'services[0].{Status:status,TaskDefinition:taskDefinition,RunningCount:runningCount,DesiredCount:desiredCount}' \
          --output table >> $GITHUB_STEP_SUMMARY
        echo "```" >> $GITHUB_STEP_SUMMARY

  rollback-on-failure:
    name: ğŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: failure()
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-west-2
      ECS_SERVICE: wwhd-backend
      ECS_CLUSTER: wwhd-cluster
      ECS_TASK_DEFINITION: wwhd-backend
    steps:
    - name: ğŸ—ï¸ Configure AWS credentials for rollback
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ”„ Perform Rollback
      run: |
        echo "ğŸš¨ Deployment failed! Initiating rollback procedure..."

        # Get the last known good task definition
        TASK_DEFINITIONS=$(aws ecs list-task-definitions \
          --family-prefix ${{ env.ECS_TASK_DEFINITION }} \
          --status ACTIVE \
          --sort DESC \
          --max-items 5 \
          --query 'taskDefinitionArns' \
          --output text)

        echo "ğŸ“‹ Available task definitions: $TASK_DEFINITIONS"

        # Get the second most recent (previous stable) task definition
        PREVIOUS_TASK_DEF=$(echo $TASK_DEFINITIONS | cut -d' ' -f2)

        if [ -n "$PREVIOUS_TASK_DEF" ] && [ "$PREVIOUS_TASK_DEF" != "None" ]; then
          echo "ğŸ”„ Rolling back to previous stable version: $PREVIOUS_TASK_DEF"

          # Stop all current tasks first to avoid database locks
          echo "ğŸ›‘ Stopping failed tasks to clear database locks..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --desired-count 0

          echo "â³ Waiting for failed tasks to stop..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          # Deploy the previous version
          echo "ğŸš€ Deploying previous stable version..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $PREVIOUS_TASK_DEF \
            --desired-count 1

          echo "â³ Waiting for rollback deployment to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}

          # Verify rollback health
          echo "ğŸ§ª Verifying rollback health..."
          sleep 30
          for i in {1..10}; do
            if curl -f -s https://api.weshuber.com/health; then
              echo "âœ… Rollback successful! Service is healthy."
              exit 0
            fi
            echo "ğŸ”„ Rollback health check attempt $i/10..."
            sleep 10
          done

          echo "âš ï¸ Rollback completed but health check inconclusive"
        else
          echo "âŒ No previous task definition available for rollback"
          echo "ğŸ›‘ Setting service desired count to 0 to stop failed deployment"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --desired-count 0
        fi

  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: success()
    steps:
    - name: Success Notification
      run: |
        echo "ğŸ‰ Backend deployment successful!"
        echo "ğŸ“¦ Image: ${{ needs.build-and-deploy.outputs.image-uri }}"
        echo "ğŸ”— URL: ${{ needs.build-and-deploy.outputs.deployment-url }}"

  notify-failure:
    name: ğŸš¨ Notify Failure
    runs-on: ubuntu-latest
    needs: [build-and-deploy, rollback-on-failure]
    if: failure()
    steps:
    - name: Failure Notification
      run: |
        echo "ğŸš¨ Backend deployment failed!"
        echo "ğŸ”„ Rollback has been attempted"
        echo "ğŸ” Check the logs above for details"
        echo "ğŸ“Š Current service status should be investigated"