name: Deploy Backend to ECS

on:
  push:
    branches: [master]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY: wwhd-dev-backend
  ECS_SERVICE: wwhd-backend
  ECS_CLUSTER: wwhd-cluster
  ECS_TASK_DEFINITION: wwhd-backend
  CONTAINER_NAME: fastapi

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and test Docker image locally
      id: docker-test
      run: |
        cd backend
        echo "üî® Building Docker image..."
        docker build -t test-backend:latest .

        echo "üß™ Testing if container starts properly..."
        # Run container and check if it starts without errors
        docker run -d --name test-container \
          -e OPENAI_API_KEY=test-key \
          -e ENABLE_OPENAI=true \
          -e APP_ENV=test \
          -e JWT_SECRET=test-secret \
          test-backend:latest

        # Wait for container to initialize
        sleep 5

        # Check if container is still running
        if [ "$(docker inspect -f '{{.State.Running}}' test-container)" != "true" ]; then
          echo "‚ùå Container failed to start!"
          docker logs test-container
          exit 1
        fi

        # Test the health endpoint
        docker run --rm --network container:test-container curlimages/curl:latest \
          curl -f http://localhost:8000/api/v1/health || {
            echo "‚ùå Health check failed!"
            docker logs test-container
            exit 1
          }

        echo "‚úÖ Docker container tests passed!"
        docker stop test-container && docker rm test-container

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and push to ECR
        cd backend
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Download current task definition
      run: |
        aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query taskDefinition > task-definition.json

    - name: Update task definition with environment variables
      run: |
        # Clear existing environment variables and secrets to avoid conflicts
        # Then set new environment variables from GitHub Secrets
        jq --arg openai_key "${{ secrets.OPENAI_API_KEY }}" \
           --arg model_chat "${{ vars.MODEL_CHAT || 'gpt-4o-mini' }}" \
           --arg model_embed "${{ vars.MODEL_EMBED || 'text-embedding-3-small' }}" \
           --arg jwt_secret "${{ secrets.JWT_SECRET || 'default-jwt-secret-change-in-production' }}" \
           '
           .containerDefinitions[0].environment = [
             {"name": "OPENAI_API_KEY", "value": $openai_key},
             {"name": "MODEL_CHAT", "value": $model_chat},
             {"name": "MODEL_EMBED", "value": $model_embed},
             {"name": "ENABLE_OPENAI", "value": "true"},
             {"name": "QDRANT_URL", "value": "http://localhost:6333"},
             {"name": "DATABASE_URL", "value": "sqlite:////data/app.db"},
             {"name": "APP_ENV", "value": "production"},
             {"name": "LOG_LEVEL", "value": "INFO"},
             {"name": "JWT_SECRET", "value": $jwt_secret},
             {"name": "ALLOW_ORIGINS", "value": "*"}
           ] |
           .containerDefinitions[0].secrets = []
           ' task-definition.json > updated-task-definition.json
        mv updated-task-definition.json task-definition.json

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: false

    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment initiated successfully!"
        echo "üìù Image: ${{ steps.build-image.outputs.image }}"
        echo "‚ÑπÔ∏è  Service will be available shortly at: http://wwhd-alb-1530831557.us-west-2.elb.amazonaws.com/"